databaseChangeLog:
  - changeSet:
      id: create-price-table
      author: JulioQuintana
      changes:
        - createTable:
            tableName: PRICES
            columns:
              - column:
                  name: ID
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: BRAND_ID
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: START_DATE
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: END_DATE
                  type: timestamp
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: PRICE_LIST
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: PRODUCT_ID
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: PRIORITY
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: PRICE
                  type: float
                  constraints:
                    nullable: false
              - column:
                  name: CURR
                  type: varchar(10)
                  constraints:
                    nullable: false
